spring:
  datasource:
    url: jdbc:mysql://{hostname}:{port}/{database}?characterEncoding=utf8&useSSL=true
    username: username
    password: password
    name: database
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-wait-millis: 200
      max-total: 5
